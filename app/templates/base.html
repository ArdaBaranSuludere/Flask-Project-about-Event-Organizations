<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>{%block title%} ArtXibition HTML Event Template {%endblock%}</title> 

    <!-- Additional CSS Files -->
  <!-- link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet"/> -->

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/font-awesome.css') }}">
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/owl-carousel.css') }}">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/tooplate-artxibition.css') }}">
  

    </head>
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
    <!-- ***** Pre HEader ***** -->
    <div class="pre-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <span>Hey! The Show is Starting in 15 Days.</span>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <div class="text-button">
                        <a href="rent-venue.html">Contact Us Now! <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        {% include "_navbar.html" %}
    </header>
    <!-- ***** Header Area End ***** -->

    <main>
        {%block content%}
        {%endblock%}
    </main>

    <!-- *** Subscribe *** -->
    <div class="subscribe">
        {% include "_subscribe.html" %}
    </div>

    <!-- *** Footer *** -->
    <footer>
        {% include "_footer.html" %}
    </footer>

<!-- jQuery -->
<script src="{{ url_for('static', filename='assets/js/jquery-2.1.0.min.js') }}"></script>

<!-- Bootstrap -->
<script src="{{ url_for('static', filename='assets/js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>

<!-- Plugins -->
<script src="{{ url_for('static', filename='assets/js/scrollreveal.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.counterup.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/imgfix.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/mixitup.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/accordions.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>

<!-- Global Init -->
<script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>

</body>
</html>
